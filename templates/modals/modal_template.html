<!DOCTYPE html>

<div class="modal fade modal-lg" tabindex="-1" role="dialog" id="{% block id %} {% endblock %}" aria-labelledby="gridModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="gridModalLabel">{% block title %}{% endblock %}</h4>
            </div>
            <div class="modal-body">
                <div class="section">
                    <div class="modal-section">
                        <div class="container-fluid">
                            <div class="row">
                                {% block content %}
                                {% endblock %}
                            </div>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-cta-secondary btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
